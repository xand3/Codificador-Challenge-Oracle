<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script defer src="assets/js/jquery-3.6.0.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/template.css">

    <script src="assets/js/main.js" defer></script>
    <title>Codificador</title>
</head>

<body>
    <header class="container">
        <nav class="navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="assets/img/logo-alura.png" alt="Logo da Alura" class="d-inline-block align-text-top">
                </a>
            </div>
        </nav>

    </header>

    <main>
        <div class="d-flex flex-row container mb-2">
            <div class="input-area">
                <div class="card border-none">
                    <textarea autofocus name="" id="text" placeholder="Digite aqui a mensagem para criptografar"></textarea>
                    <div class="card-body">
                            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                                <button type="button" class="btn btn-primary btn-lg px-4 gap-3">CRIPTOGRAFAR</button>
                                <button type="button" class="btn btn-outline-secondary btn-lg px-4">DESCRIPTOGRAFAR</button>
                            </div>
                    </div>
                </div>
            </div>
            <div class="result-area">
                <div class="card ms-4">
                    <textarea name="" id="result" readonly></textarea>
                    <div class="card-body">
                            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                                <button type="button" class="btn btn-outline-secondary btn-lg px-4">COPIAR</button>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="container d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                <svg class="bi" width="30" height="24">
                    <use xlink:href="#bootstrap" />
                </svg>
            </a>
            <span class="mb-3 mb-md-0 text-muted">&copy; Alexandre Bastos</span>
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3">
                <a href="https://github.com/xand3" target="_blank">
                    <img src="assets/img/github.png" alt="github">
                </a>
            </li>
            <li class="ms-3">
                <a href="https://www.linkedin.com/in/alexandr3-bastos/" target="_blank">
                    <img src="assets/img/logotipo-do-linkedin.png" alt="linkedin" srcset="">
                </a>
            </li>
            
        </ul>
    </footer>
</body>

</html>
